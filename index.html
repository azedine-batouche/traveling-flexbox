<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Traveling_</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="traveling_ logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Où allez vous?"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">21</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user">
            <img
              src="https://images.pexels.com/photos/1816013/pexels-photo-1816013.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Kelly</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hôtel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Vol</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>Location voiture</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">
            &copy; 2020 par Traveling_ Tous droit reserver.
          </div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="https://images.pexels.com/photos/753626/pexels-photo-753626.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="https://images.pexels.com/photos/38238/maldives-ile-beach-sun-38238.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                alt="photo of hotel"
                class="gallery__photo"
              />
            </figure>
          </div>
          <div class="overview">
            <h1 class="overview__heading">
              Hôtel George V
            </h1>
            <div class="overview__stars">
              <svg class="overview__icon-stars">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-stars">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-stars">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-stars">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-stars">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="./img/sprite.svg#icon-location-pin"></use>
              </svg>
              <div class="btn-inline">
                Paris, france
              </div>
            </div>
            <div class="overview__rating">
              <div class="overview__rating-average">8.9</div>
              <div class="overview__rating-count">245 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
